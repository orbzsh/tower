{{template "header"}}
		<title>修改文章 - 我的beego博客</title>
	</head>
	<body>
		<!-- <div class="navbar navbar-default navbar-fixed-top"> -->
		<div class="navbar navbar-default">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="container">
			<h1>修改文章</h1>
			<form method="post" action="/topic" enctype="multipart/form-data">
				<input type="hidden" name="tid" value="{{.Tid}}">
				<div class="form-group">
					<label>文章标题</label>
					<input type="text" name="title" class="form-control" value={{.Topic.Title}}>
				</div>

				<div class="form-group">
					<label>文章分类</label>
					<input type="text" name="category" class="form-control" value={{.Topic.Category}}>
				</div>

				<div class="form-group">
					<label>文章附件(<a href="/data/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>)</label>
					<input type="file" name="attachment" class="form-control">
				</div>

				<div class="form-group">
					<label>文章内容</label>
					<textarea name="content" cols="30" rows="10" class="form-control" value={{.Topic.Content}}></textarea>
				</div>

				<button type="submit" class="btn btn-default">修改文章</button>
			</form>
		</div>
	<script type="text/javascript" scr="/static/js/bootstrap.min.js"></script>
	</body>
</html>
