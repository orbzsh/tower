{{template "header"}}
		<title>{{.Topic.Title}} - 我的beego博客</title>
	</head>
	<body>
		<!-- <div class="navbar navbar-default navbar-fixed-top"> -->
		<div class="navbar navbar-default">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>

		<div class="container">
			{{with .Topic}}
				<h1>{{.Title}}</h1>
				{{.Content}}
			{{end}}
		</div>

		<div class="container">
			{{$tid := .Topic.Id}}
			{{range .Replies}}
				<h3>{{.Name}}<small>{{.Created}}</small> <a href="/reply/del?tid={{$tid}}&rid={{.Id}}">删除</a></h3>
				{{.Content}}
			{{end}}
			<h3>本文回复</h3>
			<form method="post" action="/reply/add">
				<input type="hidden" name="tid" value="{{.Topic.Id}}">
				<div class="form-group">
					<label>显示昵称</label>
					<input type="text" class="form-control" name="nikename">
				</div>
				<div class="form-group">
					<label>内容</label>
					<textarea name="content" id="" cols="30" rows="10" class="form-control"></textarea>
				</div>
				<button class="btn btn-default">提交回复</button>
			</form>
		</div>

	<script type="text/javascript" scr="/static/js/bootstrap.min.js"></script>
	</body>
</html>
