{{template "header"}}
		<title>分类 - 我的beego博客</title>
	</head>
	<body>
		<!-- <div class="navbar navbar-default navbar-fixed-top"> -->
		<div class="navbar navbar-default">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="container">
			<h1>分类列表</h1>
			<form method="GET" action="/category">
				<div class="form-group">
					<label>分类名称</label>
					<input id="name" class="form-control" placeholder="Enter name" name="name">
				</div>
				<input type="hidden" name="op" value="add">
				<button type="submit" class="btn btn-default">添加</button>
			</form>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>名称</th>
						<th>文章数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{{range .Categories}}
					<tr>
						<th>{{.Id}}</th>
						<th>{{.Title}}</th>
						<th>{{.TopicCount}}</th>
						<th>
							<a href="/category?op=del&id={{.Id}}">删除</a>
						</th>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>
	<script type="text/javascript" scr="/static/js/bootstrap.min.js"></script>
	</body>
</html>
