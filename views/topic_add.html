{{template "header"}}
		<title>添加文章 - 我的beego博客</title>
	</head>
	<body>
		<!-- <div class="navbar navbar-default navbar-fixed-top"> -->
		<div class="navbar navbar-default">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="container">
			<h1>添加文章</h1>
			<form enctype="multipart/form-data" method="post" action="/topic">
				<div class="form-group">
					<label>文章标题</label>
					<input type="text" name="title" class="form-control">
				</div>
				
				<div class="form-group">
					<label>文章分类</label>
					<input type="text" name="category" class="form-control">
				</div>

				<div class="form-group">
					<label>文章附件</label>
					<input type="file" name="attachment" class="form-control">
				</div>

				<div class="form-group">
					<label>文章内容</label>
					<textarea name="content" cols="30" rows="10" class="form-control"></textarea>
				</div>

				<button type="submit" class="btn btn-default">添加文章</button>
			</form>
		</div>
	<script type="text/javascript" scr="/static/js/bootstrap.min.js"></script>
	</body>
</html>
